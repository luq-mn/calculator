<!DOCTYPE html>
<html>
    <head>
        <title>911</title>

        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A simple HTML, CSS and JS calculator">
        <meta name="author" content="Luqman">
        <meta name="keywords" content="HTML, CSS, JavaScript, Calculator">

        <!-- CSS and JS -->
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Calculator</h1>

        <p>
            Basic HTML, CSS and JS calculator.
        </p>

        <!-- First number -->
        <input type="text" id="num1" placeholder="Enter a number">

        <!-- Operation -->
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>

        <!-- Second number -->
        <input type="text" id="num2" placeholder="Enter a number">

        <!-- Calculate button -->
         <button id="calculate" onclick="Calculate()">Calculate</button>

        <!-- Result -->
        <h2 id="result"></h2>
        <img id= "image">
    </body>
</html>
